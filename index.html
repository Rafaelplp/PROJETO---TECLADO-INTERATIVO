    <!-- Script de inicializa√ß√£o -->
    <script>
        // Desbloquear √°udio no iOS
        function desbloquearAudio() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Criar buffer silencioso
            const buffer = audioContext.createBuffer(1, 1, 22050);
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start(0);
            
            // Tentar tocar um √°udio para desbloquear
            const audio = new Audio();
            audio.volume = 0.001;
            audio.play().then(() => {
                console.log('‚úÖ √Åudio desbloqueado');
                audio.pause();
            }).catch(e => {
                console.log('‚ö†Ô∏è √Åudio precisa de intera√ß√£o');
            });
        }
        
        // Executar ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            // Tentar desbloquear √°udio
            setTimeout(desbloquearAudio, 1000);
            
            // Ajustar altura para iOS
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                const setHeight = () => {
                    document.documentElement.style.height = `${window.innerHeight}px`;
                };
                setHeight();
                window.addEventListener('resize', setHeight);
            }
            
            // Prevenir zoom com dois dedos
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });
            
            // Ajustar scroll horizontal suave
            const menu = document.querySelector('.menu-superior');
            const rodape = document.querySelector('.rodape');
            
            if (menu) {
                menu.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    menu.scrollLeft += e.deltaY;
                }, { passive: false });
            }
            
            if (rodape) {
                rodape.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    rodape.scrollLeft += e.deltaY;
                }, { passive: false });
            }
        });
    </script>
