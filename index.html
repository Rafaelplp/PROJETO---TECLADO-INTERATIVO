    <!-- Script de preven√ß√£o de toque duplo -->
    <script>
        // Prevenir zoom com dois dedos
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevenir contexto menu em toque longo
        document.addEventListener('contextmenu', function(e) {
            if (e.target.classList.contains('tecla') || 
                e.target.classList.contains('botao-menu')) {
                e.preventDefault();
            }
        });
        
        // Ajustar altura para iOS
        function ajustarAlturaIOS() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            document.body.style.height = window.innerHeight + 'px';
        }
        
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            ajustarAlturaIOS();
            window.addEventListener('resize', ajustarAlturaIOS);
            window.addEventListener('orientationchange', ajustarAlturaIOS);
        }
        
        // Prevenir bounce no iOS
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
